# Profile
spring.profiles.active=dev

# Application name
spring.application.name=stardust-storage

# Server setup
server.port=8082

# Database
spring.datasource.url=jdbc:h2:file:./storagemanager;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Credentials
credentials.jwt-secret=sajknesaciovreerajnkjerusd

# Storage
storage.directory=files
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# OpenApi
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs

# Actuator
management.endpoints.web.exposure.include=health

# Logging
logging.file.name=stardust-storage.log
logging.level.org.springframework=INFO
logging.level.eu.integrable.starduststorage=DEBUG
